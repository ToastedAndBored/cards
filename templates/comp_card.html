<div id="card-{{.ID}}">
    - {{ .Fields.Name }} {{ .Fields.Email }}
    <a href="/editor/{{.ID}}"> Edit </a> - <a href="/c/{{.ID}}"> View </a> -
    <button
        hx-post="/delcard/{{.ID}}"
        hx-confirm="Are you sure you wish to delete this card: {{ .Fields.Name }} {{ .Fields.Email }}"
        hx-swap="outerHTML"
        hx-target="#card-{{.ID}}"
        hx-target-error="#global-error-block"
    >
        Delete
    </button>
    {{ if .Fields.IsHidden }} hidden
    <button
        hx-post="/visibility/{{.ID}}?visible=true"
        hx-swap="outerHTML"
        hx-target="#card-{{.ID}}"
        hx-target-error="#global-error-block"
    >
        Make visible
    </button>
    {{else}}
    <button
        hx-post="/visibility/{{.ID}}?visible=false"
        hx-swap="outerHTML"
        hx-target="#card-{{.ID}}"
        hx-target-error="#global-error-block"
    >
        Hide
    </button>
    {{end}}
</div>
