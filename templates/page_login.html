<!doctype html>
<html lang="en">
    <head>
        {{ template "comp_header.html" . }}
        <link rel="stylesheet" href="/static/login.css" />
    </head>
    <body>
        <header>{{ template "comp_nav.html" . }}</header>

        <div class="login-container">
            {{ $top := . }} {{range .Providers}}
            <div id="{{.}}" class="login">
                {{if eq . "vk"}}
                <a href="/login/vk">
                    <img src="/static/{{.}}-logo.svg" />
                    <span>{{ T "SignIn" $top.Lang }} {{ . }}/mail/ok</span>
                </a>
                {{else}}
                <a href="/auth/{{.}}">
                    <img src="/static/{{.}}-logo.svg" />
                    <span>{{ T "SignIn" $top.Lang }} {{ . }}</span>
                </a>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </body>
</html>
